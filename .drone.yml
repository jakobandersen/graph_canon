---
{
   "kind": "pipeline",
   "name": "g++-9, Boost 1_76_0",
   "steps": [
      {
         "commands": [
            "git fetch --tags",
            "git submodule update --init --recursive",
            "./bootstrap.sh"
         ],
         "image": "localhost:5000/jla/base",
         "name": "bootstrap"
      },
      {
         "commands": [
            "mkdir build",
            "cd build",
            "cmake ../ -DBUILD_BIN_BENCHMARK=on -DBUILD_BIN_ALL_ALG=on -DBUILD_EXAMPLES=on -DBUILD_TESTING=on -DBUILD_TESTING_SANITIZERS=off -DBOOST_ROOT=/opt/boost/1_76_0",
            "make"
         ],
         "environment": {
            "CXX": "g++-9",
            "CXXFLAGS": "-Werror"
         },
         "image": "localhost:5000/jla/base",
         "name": "build"
      },
      {
         "commands": [
            "cd build",
            "make install"
         ],
         "image": "localhost:5000/jla/base",
         "name": "install"
      },
      {
         "commands": [
            "cd build",
            "make tests"
         ],
         "image": "localhost:5000/jla/base",
         "name": "build-test"
      },
      {
         "commands": [
            "cd build",
            "make install",
            "ctest --output-on-failure"
         ],
         "image": "localhost:5000/jla/base",
         "name": "test"
      }
   ]
}
