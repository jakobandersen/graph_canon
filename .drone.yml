---
kind: pipeline
name: g++-8, Boost 1_76_0

platform:
  os: linux
  arch: amd64

steps:
- name: bootstrap
  image: localhost:5000/jla/base
  commands:
  - git fetch --tags
  - git submodule update --init --recursive
  - ./bootstrap.sh

- name: build
  image: localhost:5000/jla/base
  commands:
  - mkdir build
  - cd build
  - cmake ../ -DBUILD_BIN_BENCHMARK=on -DBUILD_BIN_ALL_ALG=on -DBUILD_EXAMPLES=on -DBUILD_TESTING=on -DBUILD_TESTING_SANITIZERS=off -DBOOST_ROOT=/opt/boost/1_76_0
  - make
  environment:
    CXX: g++-8
    CXXFLAGS: -Werror

- name: install
  image: localhost:5000/jla/base
  commands:
  - cd build
  - make install

- name: build-test
  image: localhost:5000/jla/base
  commands:
  - cd build
  - make tests

- name: test
  image: localhost:5000/jla/base
  commands:
  - cd build
  - make install
  - ctest --output-on-failure

